<div style="height: 10px"></div>

<div id="Caixalogin" class="container">
	<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
	  <div style="height: 8px"></div>
	  <div class="form-group">

	    <label for="input_id">Login</label>
	    <input [(ngModel)] = "usuarioModel.id" name="input_id" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Login">

	  </div>
	  <div class="form-group">
	    <label for="senha_id">Senha</label>
	    <input [(ngModel)] = "usuarioModel.senha" name="senha_id" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
	  </div>

	  	<button type="submit" class="btn btn-primary">Enviar</button>	  
	    
	</form>			
		<div style="height: 10px"></div>	
</div>
